name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python  
      uses: actions/setup-python@v3 
      with:
        python-version: "3.9"
        
    - name: Install 
      run: |
        make install
    - name: Lint
      run: | 
        make lint
    - name: Test
      run: | 
        make test
    - name: Format
      run: | 
        make format
